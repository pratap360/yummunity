<mat-card-actions class="action-buttons">
    <app-likes></app-likes>
    <button mat-raised-button (click)="openCommentModal()">
        <mat-icon>comment</mat-icon>
        {{ comments_counter }}
        <span>
            Comment{{ comments.length > 1 ? 's' : '' }}
        </span>
    </button>
    <app-saves [blogpost]="blogpost" [userId]="userData.user_tag"></app-saves>
    <!-- <app-saves></app-saves> -->
</mat-card-actions>
