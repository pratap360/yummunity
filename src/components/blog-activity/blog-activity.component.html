<mat-card-actions class="action-buttons">
    <app-likes [blogpost]="blogpost" [userId]="userData.user_tag"></app-likes>
    <button mat-raised-button (click)="openCommentModal()">
        <mat-icon>comment</mat-icon>
        {{ blogpost.blog_post_comments }}
        <span>
            Comment{{ (blogpost.blog_post_comments || 0) !== 1 ? 's' : '' }}
        </span>
    </button>
    <app-saves [blogpost]="blogpost" [userId]="userData.user_tag"></app-saves>
    <!-- <app-saves></app-saves> -->
</mat-card-actions>
