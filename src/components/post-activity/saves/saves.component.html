<button mat-raised-button [ngClass]="{'saved': saved}" (click)="toggleSave()">
  <mat-icon>{{saved? 'bookmark_added': 'bookmark'}}</mat-icon>
  {{ saves }}
  <!-- {{ post?.post_saves || 0}} -->
  <span>
    {{ saves ? 'Saved' : 'Save' }}
  </span>
</button>
