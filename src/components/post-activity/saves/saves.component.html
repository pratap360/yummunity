<button mat-raised-button [ngClass]="{'saved': saved}" (click)="post && toggleSave(post)">
  <mat-icon>{{saved? 'bookmark_added': 'bookmark'}}</mat-icon>
  <!-- {{ saves }} -->
  {{ post?.post_saves || 0}}
  <span>
    {{ saves ? 'Saved' : 'Save' }}
  </span>
</button>
