<div class="bottom-nav" *ngIf="isMobile">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a mat-tab-link routerLink="/home-feed" routerLinkActive="active-link" #rla1="routerLinkActive"
            [active]="rla1.isActive">
            <mat-icon>home</mat-icon>
        </a>
        <a mat-tab-link routerLink="/search" routerLinkActive="active-link" #rla2="routerLinkActive"
            [active]="rla2.isActive">
            <mat-icon>search</mat-icon>
        </a>
        <a mat-tab-link routerLink="/notifications" routerLinkActive="active-link" #rla3="routerLinkActive"
            [active]="rla3.isActive">
            <mat-icon>notifications</mat-icon>
        </a>
        <a mat-tab-link routerLink="/account" routerLinkActive="active-link" #rla4="routerLinkActive"
            [active]="rla4.isActive">
            <mat-icon>account_circle</mat-icon>
        </a>
        <a mat-tab-link routerLink="/" routerLinkActive="active-link" #rla5="routerLinkActive"
            [active]="rla5.isActive" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </a>

    <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
    </mat-tab-nav-panel>
