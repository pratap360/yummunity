<mat-card class="posts-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="profile-header-image"></div>
    <mat-card-title>Pratap Parui</mat-card-title>
    <mat-card-subtitle>Developer|Food Critics</mat-card-subtitle>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>Feature Not Implemented</span>
      </button>
      <button mat-menu-item>
        <mat-icon>report</mat-icon>
        <span>Report</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>campaign</mat-icon>
        <span>Promote</span>
      </button>
    </mat-menu>
  </mat-card-header>
  <div><mat-card-title class="blog-title">{{blogTitle}}</mat-card-title></div>
  <mat-card-content class="blog-card-content">
    <div class="blog-text">
      <p>{{longText}}</p>
    </div>
    <div class="blog-thumbnail">
      <img mat-card-image
        src="https://pinchofyum.com/cdn-cgi/image/width=680,height=99999,fit=scale-down/wp-content/uploads/Summer-Cobb-Salad-in-Bowl.jpg"
        alt="Summer Chipotle Chicken">
    </div>
  </mat-card-content>

  <mat-card-footer class="blog-post-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>Healthy</mat-chip>
      <mat-chip>Non-Veg</mat-chip>
      <mat-chip>Chicken recipe</mat-chip>
    </mat-chip-set>
    <a mat-icon-button href="https://pinchofyum.com/summer-chipotle-chicken-cobb-salad-with-cilantro-vinaigrette"
      target="_blank" matTooltip="Open in new tab" matTooltipPosition="left">
      <mat-icon>open_in_new</mat-icon></a>
  </mat-card-footer>

  <app-blog-activity></app-blog-activity>

</mat-card>
