<div *ngFor="let post of posts">
  <app-text-post *ngIf="post.type === 'text'"></app-text-post>
  <app-with-img-post *ngIf="post.type === 'image'" [post]="post"></app-with-img-post>
  <app-blog-post *ngIf="post.type === 'blog'"></app-blog-post>
</div>
