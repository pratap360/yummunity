<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item routerLink="add-post">Add Rooms</a>
        <a mat-list-item routerLink="home-feed">
            <mat-icon fontIcon="home"></mat-icon>
            Home</a>
        <a mat-list-item routerLink="search">
            <mat-icon fontIcon="search"></mat-icon>
            Search</a>
        <a mat-list-item routerLink="notfication">
            <mat-icon matBadge="5" fontIcon="notifications"></mat-icon>
            Notfication</a>
        <a mat-list-item routerLink="account">
            <mat-icon fontIcon="account_circle"></mat-icon>
            Account</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span>Yummunity</span>
      </mat-toolbar>
  
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
