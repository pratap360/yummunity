<mat-toolbar class="app-toolbar">
  <!-- <button mat-icon-button (click)="drawer.toggle()"> -->
    <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <h2 class="app-tittle">Yummunity</h2>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{ 'collapsed': isCollapsed }" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <!-- <mat-toolbar>Menu</mat-toolbar> -->
      <!-- <button mat-icon-button (click)="toggleSidenav()" class="hamburger">
        <mat-icon>menu</mat-icon>
      </button> -->
      <mat-nav-list>
        <a mat-list-item routerLink="/home-feed" matTooltip="Home" matTooltipPosition="right">
          <mat-icon>home</mat-icon><span class="nav-text" *ngIf="!isCollapsed">Home</span>
        </a>
        <a mat-list-item routerLink="/search" matTooltip="Search" matTooltipPosition="right">
          <mat-icon>search</mat-icon><span class="nav-text" *ngIf="!isCollapsed">Search</span>
        </a>
        <a mat-list-item routerLink="/notifications" matTooltip="Notifications" matTooltipPosition="right" >
          <mat-icon>notifications</mat-icon><span class="nav-text" *ngIf="!isCollapsed">Notifications</span>
        </a>
        <a mat-list-item routerLink="/account" matTooltip="Account" matTooltipPosition="right">
          <mat-icon>account_circle</mat-icon><span class="nav-text" *ngIf="!isCollapsed">Account</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        }
        <span>Yummunity</span>
      </mat-toolbar> -->
  
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
