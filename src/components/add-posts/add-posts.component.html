<mat-dialog-content class="add-post">
  <!-- <mat-card class="post-card"> -->
  <span class="post-tittle"> What Type of food you are cooking?</span>
  <mat-card-header>
    <div class="user-info">
    <img mat-card-avatar [src]="users[0].avatar" class="profile-header-image" alt="{{users[0].user_name}}">
    <mat-card-title>{{users[0].name}}</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width-input">
      <textarea matInput #post maxlength="2000" placeholder="what are the health benfits of eating..." rows="2"></textarea>
    </mat-form-field>
    
    <div class="action-icons">
    <button mat-flat-button aria-label="Insert Image">
      <mat-icon>image</mat-icon>Add Images
    </button>
      <button mat-icon-button aria-label="Insert Emoji">
        <mat-icon>emoji_emotions</mat-icon>
      </button>
      <button mat-icon-button aria-label="Insert Poll">
        <mat-icon>poll</mat-icon>
      </button>
      <button mat-icon-button aria-label="Location">
        <mat-icon>location_on</mat-icon>
      </button>
    </div>
  </mat-card-content>
<!-- </mat-card> -->
</mat-dialog-content>
