<div class="suggestions-container">
    <mat-card *ngFor="let user of users" class="profile-card" appearance="outlined"
        (click)="onUserCardClick(user.user_tag)">
        <mat-card-header class="profile-header">
            <img mat-card-avatar [src]="user.user_profile_pic" class="profile-header-image" alt="{{user.user_name}}">
            <div class="user-info">
                <mat-card-title class="user-name">{{user.user_name}}</mat-card-title>
                <mat-card-subtitle>
                    <p class="user-id">&#64;{{user.user_tag}}</p>
                    <p class="user-bio">{{user.user_bio}}</p>
                </mat-card-subtitle>
            </div>
            <button mat-flat-button><mat-icon>person_add</mat-icon>
                <span>
                    Follow
                </span>
            </button>
        </mat-card-header>
    </mat-card>
</div>
