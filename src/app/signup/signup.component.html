<mat-card>
  <mat-card-title>
      <div class="header">
        <img class="yummunity-header" src="/assets/img/yummunity-header.png" alt="yummunity-header">
        <h2 class="title">Yummunity</h2>
    </div>
    <div>
        <h3 class="welcome-title">Hey What's Cooking Up ?</h3>
    </div>
  </mat-card-title>
    <mat-card-content>
      <!-- <form (ngSubmit)="onSignUp()" name="signupForm" [formGroup]="signupForm"> -->
      <form name="signupForm" [formGroup]="signupForm">
        <div class="usernameInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <!-- [(ngModel)]="username" -->
            <input
            formControlName="user_name"
              matInput
              placeholder="Enter User Name" required
            />
            <mat-error *ngIf="!signupForm.controls['user_name'].valid">
              Username is required
              </mat-error>
          </mat-form-field>
        </div>
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="user_email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!signupForm.controls['user_email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="user_password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!signupForm.controls['user_password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        <!-- <span class="forget-password">
          <a class="text-link" class="aLink" routerLink="/">Forgot Password?</a>
        </span> -->
        </div>
      </form>
    </mat-card-content>
    <div class="button-group">
      <button mat-raised-button class="login" color="primary" (click)="onSignUp()" routerLink="/welcome">
        <mat-icon fontIcon="login"></mat-icon>
Sign Up</button>
      <button mat-flat-button color="secondary" class="google-login"><fa-icon [icon]="faGoogle"></fa-icon> Sign up with Google</button>
    </div>
    <div class="button-row">
      <p>Already have an account?</p>
      <a class="text-link" routerLink="/login">Login now</a>
    </div>
    <mat-card-footer>	
    <div class="made-by">
      <p>Created with 
        <fa-icon [icon]="faHeart"></fa-icon> 
        by <a href="https://paruidev.com" target="_blank">paruidev</a></p>
      <p class="copyright">Â© Yummunity 2025 </p>
    </div>
  </mat-card-footer>	
</mat-card>
