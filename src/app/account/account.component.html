<div class="content-wrapper">
  <div class="account-container">
    <h3 class="account-title">My Account</h3>
  </div>

  <mat-card class="profile-card mat-elevation-z4">
    <div class="profile-header">
      <div class="avatar">
        <div mat-card-avatar alt="Profile" class="profile-card-image"></div>
      </div>
      <div class="profile-info">
        <div class="account-card-header">
          <h3 class="name">{{ name }}</h3>
          <button mat-icon-button class="edit-button" routerLink="/account/edit-profile" matTooltip="Edit profile" matTooltipPosition="right">
            <mat-icon>edit</mat-icon>
            <!-- <span>Edit</span> -->
          </button>
        </div>
        <hr>
        <p class="username">{{ username }}</p>
        <p class="description">{{ description }}</p>
      </div>
    </div>

    <div class="profile-footer">
      <div class="info-toggle-group" appearance="standard" multiple>
        <h6>
          Recipes & Blog: {{ recipesCount }}
        </h6>
        <h6>
          Followers: {{ followersCount }}
        </h6>
        <h6>
          Yummunity Rating: {{ yummunityRating }}
        </h6>
      </div>
    </div>
  </mat-card>
</div>

<!-- <app-bottom-nav></app-bottom-nav> -->

<div class="profile-tab-container">

  <mat-tab-group color="accent" class="profile-post-tab" mat-align-tabs="center" dynamicHeight
    (selectedIndexChange)="selectedTabIndex.set($event)">
    <mat-tab label="Recipes Shares">
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">mood</mat-icon>
        Recipes Shares
      </ng-template>
      <div class="card-content-wrapper">
      <app-text-post [posts]="posts"></app-text-post>
      <app-with-img-post [posts]="posts"></app-with-img-post>
      </div>
    </mat-tab>

    <mat-tab label="Blogs">
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">library_books</mat-icon>
        Blogs
      </ng-template>
      <div class="card-content-wrapper">
      <app-blog-post [blogPosts]="blogPosts"></app-blog-post>
      </div>
    </mat-tab>

    <mat-tab label="Saves">
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">bookmarks</mat-icon>
        Saves
      </ng-template>
      <div class="card-content-wrapper">
        <app-text-post></app-text-post>
      </div>
    </mat-tab>
  </mat-tab-group>
